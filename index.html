<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="phone">
      <img src="./img/instagram-celular.png" alt="imagem smartphone">
    </div>
    <div class="instagram-account">
      <div class="group">
          <img src="./img/instagram-logo.png" alt="Logo do instagram">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="login">Continue como david_rabbit</a>
        <a href="#" class="logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é david_rabbit?</p>
        <p class="not-account">
          <a href="#" class="link-blue">Alterar conta</a>
          ou
          <a href="#" class="link-blue">Inscreva-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="ger-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
